<!DOCTYPE html>
<html lang="en">
<head>

    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: 0.3s ease background, 0.3s ease color;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    body.dark .container {
      background: #2c2c2c;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      background: #333;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    form input, form select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .add-btn {
      background: var(--primary);
      color: white;
    }
    .clear-btn {
      background: #aaa;
      color: #222;
    }
    .ai-bar {
      display: flex;
      margin-top: 1rem;
      gap: 10px;
    }
    .ai-bar input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #bbb;
    }
    .ai-bar button {
      padding: 0.6rem 1rem;
      font-weight: bold;
      background: #444;
      color: white;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <h1>üî• Yash‚Äôs Workout Tracker</h1>

    <form id="workoutForm">
      <label for="date">Date</label>
      <input type="date" id="date" required>
      <label for="time">Time</label>
      <input type="time" id="time" required>
      <label for="duration">Duration (mins)</label>

      <label for="sets">Sets</label>
      <input type="number" id="sets" min="1" required>
      <label for="type">Workout Type</label>
      <select id="type" required>
        <option disabled selected>Select workout</option>
        <option>Cardio</option>
        <option>Strength</option>
        <option>HIIT</option>
        <option>Flexibility</option>
        <option>Core</option>
      </select>
      <div class="btn-row">
        <button class="add-btn" type="submit">Add Workout</button>
        <button class="clear-btn" type="button" onclick="clearWorkouts()">Clear All</button>
      </div>
    </form>

    <div class="ai-bar">
      <input type="text" id="aiInput" placeholder="e.g. 30 mins cardio, 3 sets">
      <button onclick="aiLog()">AI ‚ûï</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>üñºÔ∏è</th>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Sets</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="workoutTable"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("workoutForm");
    const table = document.getElementById("workoutTable");
    const aiInput = document.getElementById("aiInput");

    const icons = {
      Cardio: "https://img.icons8.com/color/64/running.png",
      Strength: "https://img.icons8.com/color/64/dumbbell.png",
      HIIT: "https://img.icons8.com/color/64/interval-training.png",
      Flexibility: "https://img.icons8.com/color/64/yoga.png",
      Core: "https://img.icons8.com/color/64/abs.png"
    };

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("workouts")) || [];
      saved.forEach(addRow);
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };

    form.onsubmit = e => {
      e.preventDefault();
      const w = {
        date: form.date.value,
        time: form.time.value,
        duration: form.duration.value,
        sets: form.sets.value,
        type: form.type.value
      };
      addRow(w);
      saveWorkout(w);
      form.reset();
    };

    function aiLog() {
      const input = aiInput.value.trim().toLowerCase();
      let type = "", duration = "", sets = "";
      if (input.includes("cardio")) type = "Cardio";
      else if (input.includes("strength")) type = "Strength";
      else if (input.includes("hiit")) type = "HIIT";
      else if (input.includes("core")) type = "Core";
      else if (input.includes("flex")) type = "Flexibility";
      duration = input.match(/(\d{1,3})\s*min/)?.[1] || "";
      sets = input.match(/(\d+)\s*set/)?.[1] || "";
      const w = {
        date: new Date().toISOString().slice(0,10),
        time: new Date().toTimeString().slice(0,5),
        duration,
        sets,
        type
      };
      if (type && duration && sets) {
        addRow(w);
        saveWorkout(w);
        aiInput.value = "";
      } else {
        alert("Couldn‚Äôt parse that properly. Try something like: 30 mins strength, 4 sets");
      }
    }

    function addRow({ date, time, duration, sets, type }) {
      const row = table.insertRow();
      const imgCell = row.insertCell();
      const img = document.createElement("img");
      img.src = icons[type] || "";
      img.className = "icon";
      img.alt = type;
      imgCell.appendChild(img);
      row.insertCell().textContent = date;
      row.insertCell().textContent = time;
      row.insertCell().textContent = duration;
      row.insertCell().textContent = sets;
      row.insertCell().textContent = type;
    }
