<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash's Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff7e67;
      --secondary: #ffe47a;
      --dark-bg: #121212;
      --light-bg: #ffffff;
      --light-text: #111;
      --dark-text: #eee;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(to top, #fd746c, #ffe47a);
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background: linear-gradient(to top, #000000, #292929);
      color: var(--dark-text);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }
    body.dark .container {
      background: #1c1c1c;
    }
    .summary {
      background: var(--primary);
      color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark .theme-toggle {
      background: #333;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-btn {
      background: var(--primary);
      color: white;
    }
    .clear-btn {
      background: #ccc;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
      font-weight: bold;
    }
    .Cardio { background: #3498db; }
    .Strength { background: #e74c3c; }
    .HIIT { background: #f39c12; }
    .Flexibility { background: #2ecc71; }
    .Core { background: #9b59b6; }

    a.nav-link {
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      color: #555;
      font-weight: bold;
      transition: 0.3s;
    }
    a.nav-link:hover {
      text-decoration: underline;
    }

    @media(max-width: 600px) {
      .summary {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Mode</button>
  <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Yash‚Äôs Ultra Glow Workout Tracker</h1>

  <div class="container">
    <div class="summary" id="summary">
      <div>üìÖ Total Workouts: <span id="totalWorkouts">0</span></div>
      <div>‚è±Ô∏è Total Mins: <span id="totalMinutes">0</span></div>
      <div>üî• Workout Types: <span id="uniqueTypes">0</span></div>
    </div>

    <form id="workoutForm">
      <label for="date">Date</label>
      <input type="date" id="date" required />
      <label for="time">Time</label>
      <input type="time" id="time" required />
      <label for="duration">Duration (mins)</label>
      <input type="number" id="duration" min="1" required />
      <label for="sets">Sets</label>
      <input type="number" id="sets" min="1" required />
      <label for="type">Workout Type</label>
      <select id="type" required>
        <option value="" disabled selected>Select workout</option>
        <option>Cardio</option>
        <option>Strength</option>
        <option>HIIT</option>
        <option>Flexibility</option>
        <option>Core</option>
      </select>

      <div class="btn-row">
        <button type="submit" class="add-btn">Add Workout</button>
        <button type="button" class="clear-btn" onclick="clearWorkouts()">Clear All</button>
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Sets</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="workoutTable"></tbody>
    </table>

    <a class="nav-link" href="routine.html">üìã Go to Daily Routine ‚Üí</a>
  </div>

  <script>
    const body = document.body;
    const form = document.getElementById("workoutForm");
    const table = document.getElementById("workoutTable");
    const totalMins = document.getElementById("totalMinutes");
    const totalCount = document.getElementById("totalWorkouts");
    const uniqueTypes = document.getElementById("uniqueTypes");

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
      }
      const data = JSON.parse(localStorage.getItem("workouts")) || [];
      data.forEach(addRow);
      updateSummary();
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const w = {
        date: form.date.value,
        time: form.time.value,
        duration: Number(form.duration.value),
        sets: Number(form.sets.value),
        type: form.type.value
      };
      const all = JSON.parse(localStorage.getItem("workouts")) || [];
      all.push(w);
      localStorage.setItem("workouts", JSON.stringify(all));
      addRow(w);
      updateSummary();
      form.reset();
    });

    function addRow({date, time, duration, sets, type}) {
      const row = table.insertRow();
      row.insertCell().textContent = date;
      row.insertCell().textContent = time;
      row.insertCell().textContent = duration;
      row.insertCell().textContent = sets;
      const badge = document.createElement("span");
      badge.className = `badge ${type}`;
      badge.textContent = type;
